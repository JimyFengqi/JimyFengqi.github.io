widget_library:

widget_library_sticky:
  - class_name: weiboWidget
    id_name: weiboWidget
    order: -1
    name: 微博热搜
    icon: fab fa-weibo
    icon_color: '#d63130'
    url: https://s.weibo.com/top/summary?cate=realtimehot
    background: '#fff'
    html: '
      <div id="myWeibo">

      <!-- 如果不要滚动，则去掉 vue-seamless-scroll标签就行了，这个插件使用cdn向左向右滚动好像有问题 -->

        <vue-seamless-scroll
          :data="content"
          :class-option="classOption"
          class="warp"
        >
          <div class="weibo-container" v-for="(item, index) in content" :key="index">
            <div class="left">
              <div class="order" :class="{ red: index<=2 }">{{index + 1}}</div>
              <div class="name"><a :href="item.url" target="_blank">{{item.name}}</a></div>
            </div>
            <div class="hot">{{item.hot}}</div>
          </div>
        </vue-seamless-scroll>
      </div>

      <script src="/custom_widget/weibo/index.js"></script>
      <link href="/custom_widget/weibo/index.css" rel="stylesheet">
    '
  - class_name: historyToday
    id_name: historyToday
    order: -1
    name: 历史上的今天
    icon: fas fa-calendar-week
    icon_color: '#d63130'
    url: https://docs.tenapi.cn/lishi.html
    background: '#fff'
    html: '
     <div id="myHistorySwiper" @mouseenter="stopAutoPlay()" @mouseleave="startAutoPlay()">
       <swiper class="myhistoryswiper" ref="myhistoryswiper" style="height:80px;" :options="swiperOption">
         <swiper-slide v-for="(item, index) in content" :key="index">
           {{item}}
         </swiper-slide>
       </swiper>
     </div>
     <script src="/custom_widget/historyToday/index.js"></script>
     '
  - class_name: marryTime
    id_name: marryTime
    order: -1
    name: 恋爱墙
    icon: fas fa-heart
    icon_color: '#d63130'
    url: '#htmer_time'
    background: '#fff'
    html: '
      <div style="text-align: center;">
        <img src="http://api.btstu.cn/sjtx/api.php?lx=c1&format=images"
          style="width: 50px;height: 50px;vertical-align: -20px;border-radius: 50%;margin-right: 5px;margin-bottom: 5px;-webkit-box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);border: 2px solid #fff;" />
        <svg viewbox="0 0 1024 1024" style="margin-left: 5px;margin-right: 5px;" version="1.0" width="15" height="15"
          class="my-face">
          <path
            d="M863.597631 513.574282l-271.33965-140.213484L729.783667 81.926656c3.583731-7.87141 7.167462-15.742819 7.167462-25.214109C736.887134 25.226908 708.345275 0.012799 672.635953 0.012799a63.611229 63.611229 0 0 0-39.293053 12.607055c-1.791866 1.59988-3.519736 3.19976-5.311602 3.19976L147.87531 418.925381a55.547834 55.547834 0 0 0-19.646527 47.356448c1.791866 17.278704 14.27093 33.021523 32.125591 42.492813l271.33965 141.749369L292.504463 945.221908c-12.479064 25.214109-1.791866 53.563983 23.166262 69.306802 10.751194 6.335525 23.230258 9.47129 35.709322 9.47129 16.062795 0 32.125591-4.735645 44.604655-15.742819l480.091993-403.297753a55.547834 55.547834 0 0 0 19.646526-47.228458 61.243407 61.243407 0 0 0-32.12559-44.156688z"
            fill="#515151" />
        </svg>
        <img src="https://api.ixiaowai.cn/api/api.php"
          style="width: 50px;height: 50px;vertical-align: -20px;border-radius: 50%;margin-left: 5px;margin-bottom: 5px;-webkit-box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);box-shadow: 1px 1px 1px rgba(0,0,0,.1), 1px 1px 1px rgba(0,0,0,0.1), 1px 1px 1px rgba(0,0,0,0.1);border: 2px solid #fff;" /><br />
        <span id="htmer_time"></span>
      </div>

      <script data-pjax src="/custom_widget/love/index.js"></script>
    '

home_widget:
  - class_name: welcome # IP签名档
    id_name: welcome
    order: 0
    name: 欢迎
    icon: fas fa-envelope
    icon_color: blue
    url: /
    background: '#fff'
    html: '
    <div id="ip_welcome" class="ip_welcome">
      <img src="https://api.dzzui.com/api/ip" >
      <div id="soul">
          <h2>干了这碗毒鸡汤</h2>
          <p><span>{{content}}</span></p>
          <button @click="change()">再 来 一 碗 </button>
      </div>
    </div>
    <link href="/custom_widget/soul/index.css" rel="stylesheet">
    <script data-pjax src="/custom_widget/soul/index.js"></script>
    '

  - class_name: my_github_container # github日历
    id_name: my_github_container
    order: 0
    name: github代码提交日历
    icon: fas fa-envelope
    icon_color: blue
    url: https://github.com/jimyfengqi
    background: '#fff'
    html: '
     <img no-lazy width="100%" hright="300px" src="https://ghchart.rshah.org/42b983/jimyfengqi" alt="jimyfengqi github" />
    '

